<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO List</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="func.js"></script>
</head>
<body class="bg-light">

<div class="container">
    <div class="row  float-right">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" onclick="signout();" href="javascript:void(0);" id="signout">
                    - | Sign out</a>
            </li>
        </ul>
    </div>
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/todolist/img/logo.svg" alt="" width="72" height = "72">
        <h2>TODO List</h2>
    </div>
    <div class="row">
        <div class="col-md-4 order-md-1 mb-4">
            <h4 class="mb-3">New task</h4>
            <form class="was-validated" id="form">
                <div class="mb-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows=2 id="description" required></textarea>
                </div>
                <label class="my-1 mr-2" for="categorySelect">Category:</label>
                <select class="custom-select my-1 mr-sm-2" id="categorySelect" multiple required>
                </select>
                <hr class="mb-4">
                <button type="button" class="btn btn-primary btn-block" onclick="return createItem();">Create</button>
            </form>
        </div>
        <div class="col-md-8 order-md-2 mb-4">
            <h4 class="mb-3">Tasks to do</h4>
            <div class="custom-control custom-checkbox float-right">
                <input class="custom-control-input" type="checkbox" value="" id="showAll" onclick="fillInTable();">
                <!--form-check-input-->
                <label class="custom-control-label" for="showAll">Show all</label>
                <!--"form-check-label"-->
            </div>
            <table class="table table-sm top-buffer">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>User</th>
                    <th>Done</th>
                    <th>Categories</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        let username = localStorage.getItem("todouser");
        $("#signout").text(username + " | Sign out");
        fillInTable();
        fillInCategorySelectCtrl();
    });
</script>
</body>
</html>
